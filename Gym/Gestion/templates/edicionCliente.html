{% extends "./base.html" %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar cliente</h2>
            <form action="/editarCliente/" method="POST">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" value="{{cliente.nombre}}">
                </div>
                <div class="form-group mb-2">
                    <input type="text" name="apellido" class="form-control" placeholder="Apellido" value="{{cliente.apellido}}">
                </div>
                <div class="form-group mb-2">
                    <input type="text" name="dni" class="form-control" placeholder="DNI" value="{{cliente.dni}}" readonly>
                </div>
                <div class="form-group mb-2">
                    <input type="date" name="fecha_nacimiento" class="form-control" placeholder="Fecha de nacimiento" value="{{cliente.fecha_nacimiento}}" required>
                </div>
                <div class="form-group mb-2">
                    <input type="email" name="email" class="form-control" placeholder="Email"  value="{{cliente.email}}" >
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark">Guardar</button>
                </div>
            </form>
    </div>
</div>
{% endblock %}

{% extends "./base.html" %}
{% block body %}

<div class="row">
    <div class="col-4">
      <div class="card mt-5">
        <div class="card-body">
          <h2>Cargar Actividad</h2>
          <form action="/registrarActividad/" method="POST">
            {% csrf_token %}
            <div class="form-group mb-2">
              <input
                type="text"
                name="nombre"
                class="form-control"
                placeholder="Nombre"
                required
              />
            </div>
  
            <div class="form-group mb-2">
              <input
                type="text"
                name="codigo"
                class="form-control"
                placeholder="Codigo"
                required
              />
            </div>
  
            <div class="form-group">
              <button type="submit" class="btn btn-dark">Cargar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-8">
      <input class="form-control mt-5 myInput" id="" type="text" placeholder="Search.." />
      <table class="table table-hover table-light mt-1">
        <thead class="table-secondary">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Codigo</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody class="myTable" id="">
        {% for actividad in actividades %}
          <tr>
            <td>{{actividad.nombre}}</td>
            <td>{{actividad.codigo}}</td>
            <td>
              <a href="eliminarActividad/{{actividad.codigo}}" class="btn btn-light">&#10005;</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  
{% endblock %}
